<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>早押し計算</title>
    <style>
        body {
            color: #ffffff;
            font-family: sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        :root, body.is-fullscreen {
            background-color: #000000;
        }
        [hidden] {
            display: none !important;
        }
        h1 {
            font-weight: normal;
        }
        a {
            color: inherit;
            text-decoration: underline;
            cursor: pointer;
        }
        #app, #loading, #error, #launch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            background-color: #000000;
        }
        #launch {
            background-color: rgba(0, 0, 0, 0.7);
            cursor: pointer;
        }
        .green-flag {
            width: 80px;
            height: 80px;
            padding: 16px;
            border-radius: 100%;
            background: rgba(255, 255, 255, 0.75);
            border: 3px solid hsla(0, 100%, 100%, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        #loading {
        }
        .progress-bar-outer {
            border: 1px solid currentColor;
            height: 10px;
            width: 200px;
            max-width: 200px;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: currentColor;
        }
        .loading-text, noscript {
            font-weight: normal;
            font-size: 36px;
            margin: 0 0 16px;
        }
        .loading-image {
            margin: 0 0 16px;
        }
        #error-message, #error-stack {
            font-family: monospace;
            max-width: 600px;
            white-space: pre-wrap;
            user-select: text;
            -webkit-user-select: text;
        }
        #error-stack {
            text-align: left;
            max-height: 200px;
            overflow: auto;
        }
        .control-button {
            width: 2rem;
            height: 2rem;
            padding: 0.375rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            user-select: none;
            -webkit-user-select: none;
            cursor: pointer;
            border: 0;
            border-radius: 4px;
        }
        .control-button-highlight:hover {
            background: #ff4c4c26;
        }
        .control-button-highlight.active {
            background: #ff4c4c59;
        }
        .fullscreen-button {
            background: white;
        }
        .standalone-fullscreen-button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0 0 0 4px;
            padding: 4px;
            cursor: pointer;
        }
        .sc-canvas {
            cursor: auto;
        }
        .sc-monitor-root[data-opcode^='data_'] .sc-monitor-value-color {
            background-color: #ff8c1a;
        }
        .sc-monitor-row-value-outer {
            background-color: #fc662c;
        }
        .sc-monitor-row-value-editing .sc-monitor-row-value-outer {
            background-color: #e25b27;
        }
    </style>
    <meta name="theme-color" content="#12151a">
    <meta name="description" content="早押し計算" />
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./appicon512.png">
    <meta name="theme-color" content="#12151a">
</head>
<body>
    <div id="app"></div>

    <div id="launch" class="screen" hidden title="Click to start">
        <div class="green-flag">
            <svg viewBox="0 0 16.63 17.5" width="42" height="44">
                <defs><style>.cls-1,.cls-2{fill:#4cbf56;stroke:#45993d;stroke-linecap:round;stroke-linejoin:round;}.cls-2{stroke-width:1.5px;}</style></defs>
                <path class="cls-1" d="M.75,2A6.44,6.44,0,0,1,8.44,2h0a6.44,6.44,0,0,0,7.69,0V12.4a6.44,6.44,0,0,1-7.69,0h0a6.44,6.44,0,0,0-7.69,0" />
                <line class="cls-2" x1="0.75" y1="16.75" x2="0.75" y2="0.75" />
            </svg>
        </div>
    </div>

    <div id="loading" class="screen">
        <noscript>Enable JavaScript</noscript>
        <div class="progress-bar-outer"><div class="progress-bar-inner" id="loading-inner"></div></div>
    </div>

    <div id="error" class="screen" hidden>
        <h1>Error</h1>
        <details>
            <summary id="error-message"></summary>
            <p id="error-stack"></p>
        </details>
    </div>

    <script src="script.js"></script>
    <script>
        const appElement = document.getElementById('app');
        const launchScreen = document.getElementById('launch');
        const loadingScreen = document.getElementById('loading');
        const loadingInner = document.getElementById('loading-inner');
        const errorScreen = document.getElementById('error');
        const errorScreenMessage = document.getElementById('error-message');
        const errorScreenStack = document.getElementById('error-stack');

        const handleError = (error) => {
            console.error(error);
            if (!errorScreen.hidden) return;
            errorScreen.hidden = false;
            errorScreenMessage.textContent = "" + error;
            let debug = error && error.stack || "no stack";
            debug += "\nUser agent: " + navigator.userAgent;
            errorScreenStack.textContent = debug;
        };

        const setProgress = (progress) => {
            if (loadingInner) loadingInner.style.width = progress * 100 + "%";
        };

        const interpolate = (a, b, t) => a + t * (b - a);

        try {
            setProgress(0.1);

            const scaffolding = new Scaffolding.Scaffolding();
            scaffolding.width = 480;
            scaffolding.height = 270;
            scaffolding.resizeMode = 'preserve-ratio';
            scaffolding.editableLists = false;
            scaffolding.usePackagedRuntime = true;
            scaffolding.setup();
            scaffolding.appendTo(appElement);

            const vm = scaffolding.vm;
            window.scaffolding = scaffolding;
            window.vm = scaffolding.vm;
            window.Scratch = {
                vm,
                renderer: vm.renderer,
                audioEngine: vm.runtime.audioEngine,
                bitmapAdapter: vm.runtime.v2BitmapAdapter,
                videoProvider: vm.runtime.ioDevices.video.provider
            };

            scaffolding.setUsername("player####".replace(/#/g, () => Math.floor(Math.random() * 10)));
            scaffolding.setAccentColor("#ff4c4c");

            try {
                scaffolding.addCloudProvider(new Scaffolding.Cloud.WebSocketProvider(["wss://clouddata.turbowarp.org", "wss://clouddata.turbowarp.xyz"], "p4-@早押し計算.sb3"));
            } catch (error) {
                console.error(error);
            }

            const greenFlagButton = document.createElement('img');
            greenFlagButton.src = "data:image/svg+xml," + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16.63 17.5"><path d="M.75 2a6.44 6.44 0 017.69 0h0a6.44 6.44 0 007.69 0V12.4a6.44 6.44 0 01-7.69 0h0a6.44 6.44 0 00-7.69 0M.75 16.75V.75" style="fill:#4cbf56;stroke:#45993d;stroke-linecap:round;stroke-linejoin:round;stroke-width:1.5"/></svg>');
            greenFlagButton.className = "control-button";
            greenFlagButton.addEventListener('click', () => {
                scaffolding.greenFlag();
            });
            scaffolding.addControlButton(greenFlagButton);

            const fullscreenButton = document.createElement('img');
            fullscreenButton.src = "data:image/svg+xml," + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5 12.5h1.5V8.5h4V7h-5.5v5.5zm11-5.5h-4V8.5h4v4H19V7h-5.5v1.5zm-4 6H7v5.5h5.5V17h-4v-4zm1.5 0v1.5h4v4H13V19h5.5v-5.5h-5.5z"/></svg>');
            fullscreenButton.className = "control-button fullscreen-button";
            fullscreenButton.addEventListener('click', () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            });
            scaffolding.addControlButton(fullscreenButton);

            if (navigator.standalone) {
                const standaloneFullscreenButton = fullscreenButton.cloneNode(true);
                standaloneFullscreenButton.className = "standalone-fullscreen-button";
                document.body.appendChild(standaloneFullscreenButton);
            }

            window.addEventListener('error', (event) => {
                handleError(event.error || event);
            });

            setProgress(0.9);

            const loadProject = (projectId) => {
                scaffolding.loadProjectFromUrl(`https://projects.scratch.mit.edu/${projectId}`);
            };

            const run = () => {
                loadingScreen.hidden = true;
                launchScreen.hidden = true;
                setProgress(1);
                scaffolding.start();
            };

            launchScreen.addEventListener('click', () => {
                launchScreen.hidden = true;
                loadingScreen.hidden = false;
                setProgress(0.5);
                fetch("https://projects.scratch.mit.edu/307203020")
                    .then(response => response.arrayBuffer())
                    .then(data => scaffolding.loadProjectFromBuffer(new Uint8Array(data)))
                    .then(run)
                    .catch(handleError);
            });

            setProgress(0.5);
        } catch (error) {
            handleError(error);
        }
    </script>
</body>
</html>
